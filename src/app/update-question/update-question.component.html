<h3><b>Update Question</b></h3>

<div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
        
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
       <label>Question Id</label>
       <input type="number" class="form-control" id = "questionId"  [(ngModel)] = "question.questionId" name = "questionId" disabled>
    </div>
    <div class="form-group">
        <label>Subject Name</label>
        <input type="text" class="form-control"   id = "subjectName" [(ngModel)] = "question.subjectName" name = "subjectName">
     </div>
     <div class="form-group">
        <label>Question Desc</label>
        <input type="text" class="form-control"   id = "questionDesc" [(ngModel)] = "question.questionDesc" name = "questionDesc">
     </div>
     <div class="form-group">
        <label>Option1</label>
        <input type="text" class="form-control"   id = "option1"  [(ngModel)] = "question.option1" name = "option1">
     </div>
     <div class="form-group">
        <label>Option2</label>
        <input type="text" class="form-control"   id = "option2"  [(ngModel)] = "question.option2" name = "option2">
     </div>
     <div class="form-group">
        <label>Option3</label>
        <input type="text" class="form-control"   id = "option3"  [(ngModel)] = "question.option3" name = "option3">
     </div>
     <div class="form-group">
        <label>Option4</label>
        <input type="text" class="form-control"   id = "option4"  [(ngModel)] = "question.option4" name = "option4">
     </div>
     <div class="form-group">
        <label> Correct Answer</label>
        <input type="number" class="form-control"  id = "correctAnswer" [(ngModel)] = "question.correctAnswer" name = "correctAnswer">
     </div>
     <div class="form-group">
        <label> Test Level</label>
        <input type="number" class ="form-control" id = "testLevel"   [(ngModel)] = "question.testLevel" name = "testLevel">
    </div>
    <button type="submit" class="btn btn-black">Submit</button>
 </form>
</div>
</div>
