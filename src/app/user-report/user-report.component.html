<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div align="right">

<button type="button" class="btn btn-danger" (click)="newExam()" ><b>New Exam</b></button>
&nbsp; &nbsp;
<button type="button" class="btn btn-danger" (click)="userLogout()" ><b>Logout</b></button>

</div>
<h2>User Reports</h2>
    <p>Generated Reports of the user</p>

<table>
    <thead>
        <tr>
            <th>Subject Name</th>
            <th>Level</th>
            <th>Your Score</th>
            <th>date and time</th>     
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let reports of userReport">
            <td><span>{{reports.testSubjectName}}</span></td>
            <td><span>{{reports.testLevel}}</span></td>
            <td><span>{{reports.score}}</span></td>
            <td><span>{{reports.dateAndTime}}</span></td>
        </tr>
    </tbody>
</table>
