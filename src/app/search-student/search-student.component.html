<div>
  <label>Score:</label>
  <select >
    <option *ngFor ="let x of score">{{x}} </option>
  </select>
  <br><br>

  <label>Test Level:</label>
  <select>
    <option *ngFor ="let y of testLevel">{{y}} </option>
  </select>
   <br> <br>
  <label>Subject Name:</label>
  <select>
    <option *ngFor ="let z of testSubjectName">{{z}} </option>
  </select>
  <br> <br>

               State:
                  <select placeholder="State" (change)="changeState($event.target.value)">
                      <option *ngFor ="let count of states">{{count.name}} </option>
                  </select>
              <br> <br>
              
           City:
                  <select placeholder="Anycity">
                      <option *ngFor ="let city of cities">{{city}} </option>
                </select>
             
              </div>
              <br> <br>
  
  <div>
    <input type ="submit" value="Search" (click)="display()"/>
  </div>
  
<router-outlet></router-outlet>
