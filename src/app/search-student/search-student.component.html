<form action="/">
    <div class="container">
        <div class="row">
            
            <p class="lead">Select all the fields to search the students</p>
            Score:
            <div class="btn-group show-on-hover">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Action <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">0-20</a></li>
                <li><a href="#">20-40</a></li>
                <li><a href="#">40-60</a></li>
              </ul>
    
              <br>
              
            Test Level:
              <div class="btn-group show-on-hover">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Action <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                </ul>
                 <br>
    
            Subject Name:
              <div class="btn-group show-on-hover">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Action <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Java</a></li>
                  <li><a href="#">Sql</a></li>
                  <li><a href="#">Php</a></li>
                  <li><a href="#">C,C++</a></li>
                  <li><a href="#">Python</a></li>
                  <li><a href="#">dotNet</a></li>
                </ul>
                <br>
             State:
                <div class="btn-group show-on-hover">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Action <span class="caret"></span>
                  </button>
              
                    <select placeholder="Phantasyland" (change)="changeCountry($event.target.value)">
                        <option *ngFor ="let count of countryList">{{count.name}} </option>
                    </select>
                </div>
                <br>
                
             City:
                <div class="btn-group show-on-hover">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Action <span class="caret"></span>
                  </button>
                    <select placeholder="Anycity">
                        <option *ngFor ="let city of cities">{{city}} </option>
                  </select>
                </div>
            </div>
        </div>
    </div>
    
    
    <div>
      <input type ="submit" value="Search">
    </div>

    </form>-->
    
    </form>
