<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<h3><b>Admin Login</b></h3>

<div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
        <p>{{ message }}</p>
<form (ngSubmit)="loginCheck()">
    <div class="form-group">
       <label>Enter Id</label>
       <input type="number" class="form-control"   name="t1" placeholder="Id" [(ngModel)]=adminlogin.id>
    </div>
    <div class="form-group">
       <label> Enter Password</label>
       <input type="password" class="form-control"  name="t2" placeholder="Password" [(ngModel)]=adminlogin.password>
    </div>
    <button type="submit" class="btn btn-black">Login</button>
 </form>
</div>
</div>
</div>
