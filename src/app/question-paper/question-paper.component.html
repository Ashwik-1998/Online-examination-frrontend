<h2>Questions</h2>
<table>
    <tbody *ngFor = "let question of questionsList | paginate:{itemsPerPage:1,currentPage:p};">
        <tr>
            <td><span>{{question.questionDesc}}</span></td>
        </tr>
        <tr>
            <td><input type="radio" id="option1" name="option" value="1">
            <span>{{question.option1}}</span></td>
        </tr>
        <tr>
            <td><input type="radio" id="option2" name="option" value="2">
            <span>{{question.option2}}</span></td>
        </tr>
        <tr>
            <td><input type="radio" id="option3" name="option" value="4">
            <span>{{question.option3}}</span></td>
        </tr>
        <tr>
            <td><input type="radio" id="option3" name="option" value="4">
                <span>{{question.option4}}</span></td>
        </tr>
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
