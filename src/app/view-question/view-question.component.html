<div align="right"><button type="button" class="btn btn-danger" (click)="userLogout()" ><b>Logout</b></button></div>
<input type="text" name="searchtermsubj" placeholder="search Subject" [(ngModel)]="searchtermsubj">
<input type="text" name="searchtermdesc" placeholder="Question Description" [(ngModel)]="searchtermdesc">

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
         <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
         <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
         <!------ Include the above in your HEAD tag ---------->
         
         <div class="container">
           <div class="row">
             <div class="span12">
                     <table class="table table-striped table-condensed">
                           <thead>
                           <tr>
                             <th>Question Id</th>
                             <th>Subject Name</th>
                             <th>Question Desc</th>
                             <th>option1</th>
                             <th>option2</th>
                             <th>option3</th>
                             <th>option4</th>
                             <th>Correct Answer</th>
                             <th>Test Level</th>                                       
                           </tr>
                       </thead>   
                       <tbody>
                         <tr *ngFor="let q of questions | questionsearch:searchtermsubj:searchtermdesc">
                             <td>{{q.questionId}}</td>
                             <td>{{q.subjectName}}</td>
                             <td>{{q.questionDesc}}</td>
                             <td>{{q.option1}}</td>
                             <td>{{q.option2}}</td>
                             <td>{{q.option3}}</td>
                             <td>{{q.option4}}</td>
                             <td>{{q.correctAnswer}}</td>
                             <td>{{q.testLevel}}</td>
                             <td><button class="label label-success" (click)="updateQuestion(q.questionId)"> Update</button></td>
             
                         </tr>                                  
                       </tbody>
                     </table>
                     </div>
           </div>
         </div>
