<div class="split left">
    <div class="centered">
        <h2>Thank You for taking the test</h2>
        <input type="button" value="Go to Exam " (click)="goToExam()">
    </div>
  </div>
  
  <div class="split right">
    <div class="centered">
      <table>
          <thead><tr>Report of your Latest Exam</tr></thead>
          <tbody>
              <tr>
                <th>Name: </th>
                <td>{{reportCard.name}}</td>
              </tr>
              <tr>
                <th>Score:</th>
                <td>{{reportCard.score}}</td>
            </tr>
            <tr>
                <th>Level:</th>
                <td>{{reportCard.testLevel}}</td>
            </tr>
            <tr>
                <th>Test:</th>
                <td>{{reportCard.subjectName}}</td>
            </tr>
          </tbody>
      </table>
      <input type="button" value="Log out" (click)="logOut()">
    </div>
  </div>
