<div class="container-fluid">
	<div class="row">
	    <div class="col-xs-12 col-md-6">
	        <div class="bg bg-left">
            <h2><b>Thank You for taking the test</b></h2>
            <br>
            <br>
            <br>

                <input type="button" value="Go to Home" (click)="goToExam()">
	        </div>
	    </div>
	    <div class="col-xs-12 col-md-6">
            <div class="bg bg-right">
                <table>
                    <thead><tr>Report of your Latest Exam</tr></thead>
                    <tbody>
                        <tr>
                          <th>Name: </th>
                          <td>{{reportCard.name}}</td>
                        </tr>
                        <tr>
                          <th>Score:</th>
                          <td>{{reportCard.score}}</td>
                      </tr>
                      <tr>
                          <th>Level:</th>
                          <td>{{reportCard.testLevel}}</td>
                      </tr>
                      <tr>
                          <th>Test:</th>
                          <td>{{reportCard.subjectName}}</td>
                      </tr>
                    </tbody>
                </table>
                <input type="button" value="Log out" (click)="logOut()">
	        </div>
	    </div>
	</div>
